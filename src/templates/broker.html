{% extends 'base.html' %}
{% load static  %}
{% block content %}
<div class="grid-container-broker">
  <div class="leftCol">
    <div class="container">

         {% include 'forms.html'  %}
        </div>
      </div>
    </div>
  </div>
  <div class="mainCol">
    <div class="formMobile" style="display: none;">
      {% include 'forms.html'  %}
    </div>

      {{ data.count }} Properties found
    </div>
    <div class="container-fluid ">
      <div class="row">
        {% include 'apartmentList.html'  %}
      </div>
    </div>
  </div>
  <div class="rightCol">
    <div id="map" class="mapStyle"></div>
  </div>
  <div class="topCol">

      <div class="MKPWrapper">
        <div class="MKPLogo">
          MKP Group
        </div>
        <div class="MKPSlogan">
          <div class="weightTopCol">
            &nbsp; Buy &nbsp;
          </div>
          <div class="weightTopCol">
            &nbsp;Rent&nbsp;
          </div>
          <div class="weightTopColBold">
            &nbsp;Sell&nbsp;
          </div>
        </div>
        <div class="searchMobile">
          <i class="fas fa-search expander"></i>
        </div>
      </div>
    </div>
    <div class="mainTopCol">
      <div class="mainTopInsideCol">
        <div class="weightTopColBold">
          &nbsp; <i class="fas fa-home"></i>&nbsp;
        </div>
        <div class="weightTopColBold">
         Find 
        </div>
        <div class="weightTopCol">
          &nbsp; your property, Community 
        </div>
      </div>
      <div class="topRightCol">
      </div>
    </div>
  </div>
</div>
<script>
      var map;
      var marker;
      {% for x in data  %}
      var location{{x.id}} = {
        lat: {{ x.latitude  }},
        lng: {{ x.longitude }}
      };
      {% endfor  %}
      function initMap() {
        var myOptions = {
          zoom: 13,
          center: location1,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map'), myOptions);
        marker = new google.maps.Marker({
          position: location1,
          map: map,
          title: 'Click to zoom'
        });
      }
      function changeCenter(center) {
          map.setCenter(center);
          marker.setPosition(center);
        }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
{% endblock  %}
