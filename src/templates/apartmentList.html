{% load static  %}
<div class="grid-container-tile">
    <div class="tileWrapper">
      <div class="tilePictureWrapper">
        <div class="tilePictureContent" style="background-image: url({% static 'images/home.jpg' %})">
          
        </div>
      </div>
      <div class="tileContentWrapper">
        <div class="propertyTypeWrapper">
          <div class="propertyTypeContent">
            <div class="propertyTypeIcon">
              <i class="fas fa-window-maximize"></i>
            </div>
            <div class="propertyTypeText">
              Apartment
            </div>
          </div>
        </div>
        <div class="propertyLocationWrapper">
          <div class="propertyLocationText">
            221 E 122nd St, New York, NY 10035, Stany Zjednoczone
          </div>
        </div>
        <div class="propertyInfoWrapper">
          <div class="bedsWrapper">
            <div class="bedIcon">
              <i class="fas fa-bed"></i>
            </div>
            <div class="bedNumber">
                3 Beds
            </div>
          </div>
          <div class="bathsWrapper">
            <div class="bathIcon">
              <i class="fas fa-bath"></i>
            </div>
            <div class="bathNumber">
              21 Baths
            </div>
          </div>
          <div class="areaWrapper">
            <div class="areaIcon">
              <i class="fas fa-layer-group"></i>
            </div>
            <div class="areaNumber">
              234 sqft
            </div>
          </div>
        </div>
        <div class="propertyPriceWrapper">
          <div class="priceTextWrapper">
            Per Month
          </div>
          <div class="propertyContentWrapper">
              3,500.00$
          </div>
        </div>
      </div>
    </div>
  </div>
